name: add # api name
type: function # class or function
defination: paddle.add(x, y, name=None)

introduction:
	type: 计算函数
	content: 输入 :attr:`x` 与输入 :attr:`y` 逐元素相加，并将各个位置的输出元素保存到返回结果中。计算公式为：\n\n.. math::\n    out = x + y\n\n.. note::\n   ``paddle.add`` 遵守广播机制，如您想了解更多，请参见 :ref:`cn_user_guide_broadcasting`。

parameters:
	x:
		type: Tensor
		introduction: 输入的 Tensor，数据类型为 float32、float64、int32 或 int64。
	y:
		type: Tensor
		introduction: 输入的 Tensor，数据类型为 float32、float64、int32 或 int64。
	name:
		type: str
		introduction: 具体用法请参见 :ref:`api_guide_Name`，一般无需设置。

returns:
	default: 
		shape: Tensor
		introduction: 维度和数据类型都与 :attr:`x` 相同，存储运算后的结果。

example:
	default: COPY-FROM: paddle.add
